<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Plot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.rectangle {
	  height: 50px;
	  width: 100px;
	  background-color: blue;
          float: left;
	  margin-left: 20%;
	  position:relative;
	}
	</style>
	<style>
	.switch {
	  position: relative;
	  display: inline-block;
	  width: 60px;
	  height: 34px;
	  margin-left:10%;
	  margin-right:10%;
	  float:left;
	}

	.switch input { 
	  opacity: 0;
	  width: 0;
	  height: 0;
	}

	.slider {
	  position: absolute;
	  cursor: pointer;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: #ccc;
	  -webkit-transition: .4s;
	  transition: .4s;
	}

	.slider:before {
	  position: absolute;
	  content: "";
	  height: 26px;
	  width: 26px;
	  left: 4px;
	  bottom: 4px;
	  background-color: white;
	  -webkit-transition: .4s;
	  transition: .4s;
	}

	input:checked + .slider {
	  background-color: #2196F3;
	}

	input:focus + .slider {
	  box-shadow: 0 0 1px #2196F3;
	}

	input:checked + .slider:before {
	  -webkit-transform: translateX(26px);
	  -ms-transform: translateX(26px);
	  transform: translateX(26px);
	}

	/* Rounded sliders */
	.slider.round {
	  border-radius: 34px;
	}

	.slider.round:before {
	  border-radius: 50%;
	}
	</style>
<style>
.slidecontainer {
  width: 100%;
}

.slider_s {
  -webkit-appearance: none;
  width: 20%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider_s:hover {
  opacity: 1;
}

.slider_s::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider_s::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
</style>


    </head>
    <body>
        <h1> VU HAI LONG - B15DCDT121</h1>
	
	<div id="hum" class="rectangle">Hum
		<center><p id='humidity'>0</p></center>
	</div>
	<div id="temp" class="rectangle">Temp
		<center><p id='temperature'>0</p></center>
	</div>
	<div id="illu" class="rectangle">Illu
		<center><p id='illumination'>0</p></center>
	</div>
	

        <div class="chart-container" style="position: relative; width:60%;margin:auto; ">
            <canvas id="myChart"></canvas>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:2000'); //connect to server

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                labels: [],
                datasets: [{
                    label: "Temperature",
                    borderColor: "blue",
                    data: [],
                    fill: false,
                    pointStyle: 'circle',
                    backgroundColor: 'blue',
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    lineTension: 0,
                },
				{
                    label: "Humidity",
                    borderColor: "#FF0000",
                    data: [],
                    fill: false,
                    pointStyle: 'circle',
                    backgroundColor: '#FF0000',
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    lineTension: 0,
				},
				{
                    label: "Illumination",
                    borderColor: "green",
                    data: [],
                    fill: false,
                    pointStyle: 'circle',
                    backgroundColor: 'green',
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    lineTension: 0,
                }
				]
                },

                // Configuration options go here
                options: {}
                
            });
			
            socket.on('temp', function(data) { //As a temp data is received 
                console.log(data.temp);
				// nhiet do , do am , anh sang 
				var my_data = [data.temp , data.hum, data.illu ];
				console.log(my_data);
				var index = 0;

                document.getElementById('temperature').innerHTML = data.temp; //update the date
                document.getElementById('humidity').innerHTML = data.hum; //update the date
                document.getElementById('illumination').innerHTML = data.illu; //update the date

                if(chart.data.labels.length != 20) { //If we have less than 15 data points in the graph
                    chart.data.labels.push(data.time);  //Add time in x-asix
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.push(my_data[index]); //Add temp in y-axis
						console.log(index);
						index ++;
                    });
                }
                else { //If there are already 15 data points in the graph.
                    chart.data.labels.shift(); //Remove first time data
                    chart.data.labels.push(data.time); //Insert latest time data
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.shift(); //Remove first temp data
                        dataset.data.push(my_data[index]); //Insert latest temp data
						index ++;
                    });
                }
                chart.update(); //Update the graph.
            });


		function calc_led1()
		{
				socket.emit("led_status1",{led:document.getElementById('led1').checked});
				console.log("led1_status change");
		}
		function calc_led2() {
				socket.emit("led_status2",{led:document.getElementById('led2').checked});
				console.log("led2_status change");
		}
	    function updateSlider(slideAmount) {
			socket.emit("led_pwm",{led1:slideAmount});
	    }
        </script>
    </body>
    <style>
        h1 {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        h4 {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        p {
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

    </style>
	
	<label class="switch">
	<input id='led1' type="checkbox" onclick="calc_led1()">
	<span class="slider"></span>
	
	</label>
	<label  class="switch" >
	<input id='led2' type="checkbox" onclick="calc_led2()">
	<span class="slider"></span>
	</label>
	
	<div class="slidecontainer">
	  LED1 PWM
	  <input type="range" min="0" max="255" value="50" class="slider_s" id="myRange" onchange="updateSlider(this.value)">
	</div>



</html>
